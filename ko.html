<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>子機</title>
  </head>

  <body>
    <h1>子機</h1>
    <button id="answerButton">早押しボタン</button>

    <script>
      const ws = new WebSocket("wss://hayaoshi-quiz-backend.onrender.com");

      let localConnection;

      ws.onopen = () => {
        console.log("WebSocket connection established.");
      };

      ws.onmessage = async (message) => {
        const blob = message.data;
        const text = await blob.text();
        const data = JSON.parse(text);

        if (data.offer) {
          localConnection = new RTCPeerConnection();

          localConnection.onicecandidate = (event) => {
            if (event.candidate) {
              ws.send(JSON.stringify({ candidate: event.candidate }));
            }
          };

          await localConnection.setRemoteDescription(
            new RTCSessionDescription(data.offer),
          );
          const answer = await localConnection.createAnswer();
          await localConnection.setLocalDescription(answer);

          ws.send(JSON.stringify({ answer: answer }));
        } else if (data.candidate) {
          await localConnection.addIceCandidate(
            new RTCIceCandidate(data.candidate),
          );
        }
      };

      document.getElementById("answerButton").onclick = () => {
        if (
          localConnection &&
          localConnection.connectionState === "connected"
        ) {
          const sendChannel = localConnection.createDataChannel("sendChannel");
          sendChannel.send("button pressed");
        }
      };
    </script>
  </body>
</html>
