<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>子機</title>
  </head>

  <body>
    <h1>早押しボタン</h1>
    <div id="client-info">接続中...</div>
    <button id="buzzer">早押しボタン</button>

    <script>
      let clientId;
      let buzzerPressed = false;
      const ws = new WebSocket("wss://hayaoshi-quiz-backend.onrender.com");

      ws.onopen = () => {
        console.log("WebSocket connection established.");
      };

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.type === "clientId") {
          clientId = data.id;
          document.getElementById("client-info").textContent =
            `あなたの番号: 子機${clientId}`;
        } else if (data.type === "reset") {
          buzzerPressed = false;
          document.getElementById("buzzer").disabled = false; // ボタンを有効化
        }
      };

      document.getElementById("buzzer").addEventListener("click", () => {
        if (!buzzerPressed && ws.readyState === WebSocket.OPEN) {
          const buzzerData = { type: "buzzer", name: `子機${clientId}` };
          ws.send(JSON.stringify(buzzerData));
          buzzerPressed = true; // ボタンを押したことを記録
          document.getElementById("buzzer").disabled = true; // ボタンを無効化

          // 早押し音を鳴らす処理
          const audio = new Audio("assets/audio/Quiz-Buzzer02-1.mp3");
          audio.play();
        }
      });
    </script>
  </body>
</html>
