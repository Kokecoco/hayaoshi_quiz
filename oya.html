<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>親機</title>
  </head>

  <body>
    <h1>早押しクイズ</h1>
    <div id="status">接続していません</div>
    <div id="buzzer-info"></div>
    <button id="correct-sound">正解音を鳴らす</button>
    <button id="wrong-sound">不正解音を鳴らす</button>
    <button id="reset">リセット</button>

    <script>
      const ws = new WebSocket("wss://hayaoshi-quiz-backend.onrender.com");
      const statusDiv = document.getElementById("status");
      const buzzerInfo = document.getElementById("buzzer-info");

      ws.onopen = () => {
        statusDiv.textContent = "接続完了";
      };

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.type === "buzzer") {
          buzzerInfo.textContent = `${data.name} がボタンを押しました！`;
        } else if (data.type === "reset") {
          buzzerInfo.textContent =
            "リセットされました。新しい早押しが可能です。";
        }
      };

      document.getElementById("correct-sound").addEventListener("click", () => {
        const audio = new Audio("assets/audio/correct1.mp3");
        audio.play();
      });

      document.getElementById("wrong-sound").addEventListener("click", () => {
        const audio = new Audio("assets/audio/Quiz-Wrong_Buzzer02-1.mp3");
        audio.play();
      });

      document.getElementById("reset").addEventListener("click", () => {
        ws.send(JSON.stringify({ type: "reset" }));
      });
    </script>
  </body>
</html>
