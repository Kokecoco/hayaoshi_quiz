<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>親機 - 早押しクイズ</title>
  </head>

  <body>
    <h1>早押しクイズ - 親機</h1>
    <button id="startBtn">スタート</button>
    <audio id="buzzSound" src="assets/audio/Quiz-Buzzer02-1.mp3"></audio>
    <audio id="correctSound" src="assets/audio/correct1.mp3"></audio>
    <audio id="wrongSound" src="assets/audio/Quiz-Wrong_Buzzer02-1.mp3"></audio>

    <script>
      let peerConnection;
      let dataChannel;
      const socket = new WebSocket("wss://hayaoshi-quiz-backend.onrender.com");
      const buzzSound = document.getElementById("buzzSound");
      const correctSound = document.getElementById("correctSound");
      const wrongSound = document.getElementById("wrongSound");

      socket.onopen = () => {
        console.log("WebSocket connected.");
      };

      document
        .getElementById("startBtn")
        .addEventListener("click", async () => {
          peerConnection = new RTCPeerConnection();
          dataChannel = peerConnection.createDataChannel("quiz");
          dataChannel.onopen = () => {
            console.log("Data channel is open.");
          };
          dataChannel.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.type === "buzz") {
              buzzSound.play();
              console.log(`${data.name}が早押ししました！`);
              // 正解・不正解をここで判断して、音を鳴らす
              const result = confirm(`${data.name}は正解ですか？`);
              if (result) {
                correctSound.play();
                dataChannel.send(JSON.stringify({ type: "correct" }));
              } else {
                wrongSound.play();
                dataChannel.send(JSON.stringify({ type: "wrong" }));
              }
            }
          };

          const offer = await peerConnection.createOffer();
          await peerConnection.setLocalDescription(offer);
          socket.send(
            JSON.stringify({
              type: "offer",
              offer: peerConnection.localDescription,
            }),
          );
        });

      socket.onmessage = async (message) => {
        const data = JSON.parse(message.data);
        if (data.type === "answer") {
          await peerConnection.setRemoteDescription(
            new RTCSessionDescription(data.answer),
          );
        }
      };
    </script>
  </body>
</html>
