<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>親機</title>
  </head>

  <body>
    <h1>早押しクイズ 親機</h1>
    <div id="status">接続中...</div>
    <div id="clients"></div>
    <button id="correct">正解</button>
    <button id="wrong">不正解</button>

    <script>
      const ws = new WebSocket("wss://hayaoshi-quiz-backend.onrender.com");

      ws.onopen = () => {
        document.getElementById("status").textContent = "接続完了";
      };

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.type === "buzzer") {
          const clientsDiv = document.getElementById("clients");
          clientsDiv.innerHTML = `<p>子機${data.name}が押しました！</p>`;
          // リセットメッセージを送信
          ws.send(JSON.stringify({ type: "reset" }));
        } else if (data.type === "reset") {
          const clientsDiv = document.getElementById("clients");
          clientsDiv.innerHTML = `<p>リセットされました。再度ボタンを押してください。</p>`;
        } else if (data.type === "clientId") {
          const clientsDiv = document.getElementById("clients");
          clientsDiv.innerHTML = `<p>子機${data.id}が接続しました。</p>`;
        }
      };

      document.getElementById("correct").addEventListener("click", () => {
        const audio = new Audio("assets/audio/correct1.mp3");
        audio.play();
      });

      document.getElementById("wrong").addEventListener("click", () => {
        const audio = new Audio("assets/audio/Quiz-Wrong_Buzzer02-1.mp3");
        audio.play();
      });
    </script>
  </body>
</html>
